<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@100;200;300;400;500;700;900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/index.css" />

  <title>Binance Listing Application Form</title>
</head>

<body onload="loadhtml()">
  <header class="header">
    
  </header>

  <main class="main">
    <section id="form"></section>

    <div class="footer">
      <div>
        <button id="prev-button" onclick="onPrevious()" class="btn">Back</button>
        <button id="next-button" onclick="onNext()" class="btn">Next</button>
        <button id="submit-button" onclick="onSubmit()" class="btn brown">Submit</button>
      </div>

      <div class="guage-wrapper">
        <div class="guage-bar">
          <div id="guage" class="guage"></div>
        </div>
        <p id="guage-text" class="paragraph-12"> 1 of 10</p>
      </div>
    </div>
  </main>

<script type="text/javascript" src="index.js"></script>

</body>

</html>
